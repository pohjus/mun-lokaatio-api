<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Page</title>
</head>

<body>
    <h1>Locations API</h1>
    <ul>

    </ul>
    <script>
        const main = async () => {
            let hr = await fetch("http://localhost:8080/api/locations")
            let data = await hr.json()
            modifiUI(data)
        }
        const modifiUI = (data) => {
            let ul = document.querySelector("ul")
            ul.innerHTML = data.map((item) => `<li>${item.latitude} - ${item.longitude}</li>`).join("")
        }
        main()
    </script>
</body>

</html>
